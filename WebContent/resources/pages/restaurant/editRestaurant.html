<div ng-hide='isEdit'>
	<h3 class='h3Restaurant'>Choose restaurant to edit</h3>
	<table width='100%' class='tableRestaurant'>
		<tr>
			<td width='20%'></td>
			<th width='30%'>
				<select size='10' ng-model="odabranEdit" >
			      <option ng-repeat="o in opcije" ng-value="o">{{o.naziv}} - {{o.adresa}}</option>
			    </select>
			</th>
			<td width='10%'><button class='buttonRest' ng-click='rc.doEditing()'>Edit</button></td>
			<td width='40%'></td>
		</tr>
	</table>
</div>
<div ng-show='isEdit'>
	<h3 class='h3Restaurant'>Editing a restaurant</h3>
	<table width='100%' class='tableRestaurant'>
		<tr>
			<td width='20%'></td>
			<th width='10%'>name:</th>
			<td width='30%'><input type='text' ng-model="er.naziv" id='name' size=40></td>
			<td width='40%'></td>
		</tr>
		<tr>
			<td></td>
			<th>address:</th>
			<td><input type='text' id='address' ng-model="er.adresa" size=60></td>
			<td></td>
		</tr>
		<tr>
			<td ></td>
			<th>category:</th>
			<td><select ng-model='kateg'>
				<option ng-repeat="x in kategorije">{{x}}</option>
			</select></td>
			<td></td>
		</tr>
		<tr>
			<td height='5px'></td>
		</tr>
		<tr>
			<td></td>
			<th></th>
			<td ng-hide='showMessage'><button ng-click="rc.editRestaurant()">Save changes</button></td>
			<td ng-show='showMessage'>{{secretMessage}}</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<th></th>
			<td ng-hide='showMessage'><button ng-click="rc.goBackToChoice()">Go back</button></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</div>
