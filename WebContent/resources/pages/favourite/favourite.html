<div ng-show='isFav'>
	<h3 class='h3Restaurant'>My Favourite Restaurants</h3>
	<table width='100%' class='tableRestaurant'>
		<tr ng-repeat='r in restorani'>
			<th><a  class='RestName' ng-click='favc.showRestaurantsMenu(r)'>{{r.naziv}}</a></th>
			<th>{{r.adresa}}</th>
		</tr>
	</table>
</div>
<div ng-hide='isFav'>
	<h3 class='h3Restaurant'>{{rest.naziv}}</h3>
	<button ng-click='favc.goBack()'>go back to favourite</button>
	<table width='100%' class='tableRestaurant'>
		<tr>
			<td width='50%'>
				<div>
					<table>
						<tr ng-repeat='jelo in rest.jela'>
							<td>
								<span class='RestName'>{{jelo.naziv}}</span><br/>
								description: {{jelo.opis}}<br/>
								weight: {{jelo.grama}} g <br/>
								price: {{jelo.cena}}<br/>
								<button ng-click='favc.minus(jelo)'>-</button><input disabled type="text" size='2' ng-model='jelo.kolicina' value='0'/><button ng-click='favc.plus(jelo)'>+</button>
							</td>
						</tr>
					</table>
				</div>
			</td>
			<td width='50%'>
				<div>
					<table>
						<tr ng-repeat='pice in rest.pica'>
							<td>
								<span class='RestName'>{{pice.naziv}}</span><br/>
								description: {{pice.opis}}<br/>
								weight: {{pice.mililitara}} ml <br/>
								price: {{pice.cena}}<br/>
								<button ng-click='favc.minus(pice)'>-</button><input disabled type="text" size='2' ng-model='pice.kolicina' value='0'/><button ng-click='favc.plus(pice)'>+</button>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td width='60%'>
				<textarea rows="4" cols="60" ng-model='napomena' placeholder='type any reference or special request if you have...'></textarea>
			</td>
			<td width='40%'>
				<button ng-click='favc.makeOrder()'>make order</button>
			</td>
		</tr>
	</table>
</div>
